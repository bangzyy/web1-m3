<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Data</title>
    <link rel="stylesheet" href="css/t-2.css" />
  </head>
  <body>
    <h1>FORM TAMBAH DATA</h1>
    <!-- FORM DATA KAMAR -->
    <div class="container">
      <form>
        <h2>DATA KAMAR</h2>
        <table>
          <tr>
            <td><label for="ik">Id Kamar</label></td>
            <td>
              <input type="number" id="ik" name="id_kamar" min="1" required />
            </td>
          </tr>
          <tr>
            <td><label for="img">Gambar Ruangan</label></td>
            <td>
              <input type="file" id="img" name="gambar" accept="image/*" required/>
            </td>
          </tr>
          <tr>
            <td><label for="jenis_kamar">Jenis Kamar</label></td>
            <td>
              <select id="jenis_kamar" name="jenis_kamar" required>
                <option value="" selected disabled>--PILIH--</option>
                <option value="st">Standard</option>
                <option value="dl">Deluxe</option>
                <option value="fm">Family</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="price">Harga</label></td>
            <td>
              <input type="number" id="price_kamar" name="harga_kamar" min="100000"
                step="20000" placeholder="START AT 100.000" required/>
            </td>
          </tr>
          <tr>
            <td><label for="fasilitas_kamar">Fasilitas</label></td>
            <td>
              <select id="fasilitas_kamar" name="fasilitas_kamar" required>
                <option value="" selected disabled>--PILIH--</option>
                <option value="kr">Kolam Renang</option>
                <option value="gym">Gym</option>
                <option value="bl">Billiard</option>
              </select>
            </td>
          </tr>
        </table>
        <div class="tombol">
          <button type="submit" class="save">SIMPAN</button>
          <button type="reset" class="cancel">BATAL</button>
        </div>
      </form>
    </div>
    <!-- FORM FASILITAS -->
    <div class="container2">
      <form>
        <h2>FASILITAS</h2>
        <table>
          <tr>
            <td><label for="id_fasilitas">Id</label></td>
            <td>
              <input type="number" id="id_fasilitas" name="id_fasilitas"  min="1"
                required/>
            </td>
          </tr>
          <tr>
            <td><label for="nama_fasilitas">Nama</label></td>
            <td>
              <input type="text" id="nama_fasilitas" name="nama_fasilitas" required/>
            </td>
          </tr>
          <tr>
            <td><label for="fasilitas">Fasilitas</label></td>
            <td>
              <select id="fasilitas" name="fasilitas" required>
                <option value="" selected disabled>--PILIH--</option>
                <option value="kr">Kolam Renang</option>
                <option value="gym">Gym</option>
                <option value="bl">Billiard</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="harga_weekend">Harga Weekend</label></td>
            <td>
              <input type="number" id="harga_weekend" name="harga_weekend" min="120000"step="20000"
                placeholder="START AT 120.000"required />
            </td>
          </tr>
          <tr>
            <td><label for="harga_weekday">Harga Weekday</label></td>
            <td>
              <input type="number" id="harga_weekday"name="harga_weekday"min="100000"
                step="20000"placeholder="START AT 100.000"required/>
            </td>
          </tr>
          <tr>
            <td><label for="kuota">Kuota</label></td>
            <td>
              <input type="number" id="kuota" name="kuota" min="1" required />
            </td>
          </tr>
          <tr>
            <td><label for="jambuka">Jam Buka</label></td>
            <td><input type="time" id="jambuka" name="jam_buka" required /></td>
          </tr>
          <tr>
            <td><label for="jamtutup">Jam Tutup</label></td>
            <td>
              <input type="time" id="jamtutup" name="jam_tutup" required />
            </td>
          </tr>
        </table>
        <div class="tombol">
          <button type="submit" class="save">SIMPAN</button>
          <button type="reset" class="cancel">BATAL</button>
        </div>
      </form>
    </div>
  </body>
</html>
